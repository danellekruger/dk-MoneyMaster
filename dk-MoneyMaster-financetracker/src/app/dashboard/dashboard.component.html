<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>Financial Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas #pieChart width="400" height="400"></canvas>
    <div class="summary">
      <p>Total Income: $500</p>
      <p>Total Expenses: $300</p>
      <p>Budget Remaining: $200</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/transactions">Add Transaction</button>
    <button mat-button routerLink="/reports">View Reports</button>
  </mat-card-actions>
</mat-card>
